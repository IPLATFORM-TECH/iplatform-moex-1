databaseChangeLog:
  - changeSet:
      id: 007-create-table-check_metadata
      author: Vasiliy Ivanchin
      changes:
        - createTable:
            tableName: check_metadata
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: timestamp
                  type: timestamp
              - column:
                  name: index
                  type: varchar
              - column:
                  name: is_valid
                  type: boolean