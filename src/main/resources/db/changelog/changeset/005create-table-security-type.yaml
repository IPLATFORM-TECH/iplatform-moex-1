databaseChangeLog:
  - changeSet:
      id: 005create-table-security-type.yaml
      author: roman
      changes:
        - createTable:
            tableName: security_type
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: trade_engine_id
                  type: integer
              - column:
                  name: trade_engine_name
                  type: varchar(45)
              - column:
                  name: trade_engine_title
                  type: varchar(765)
              - column:
                  name: security_type_name
                  type: varchar(93)
              - column:
                  name: security_type_title
                  type: varchar(765)
              - column:
                  name: security_group_name
                  type: varchar(93)