databaseChangeLog:
  - changeSet:
      id: 002-create-table-engine
      author: roman
      changes:
        - createTable:
            tableName: engine
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(45)
              - column:
                  name: title
                  type: varchar(765)